[env:d1_mini]
platform = espressif8266@2.4.0
board = d1_mini
framework = arduino
upload_speed = 921600
monitor_speed = 115200
board_build.f_cpu = 160000000L

lib_deps = 
         thingpulse/ESP8266 and ESP32 OLED driver for SSD1306 displays @ ^4.3.0